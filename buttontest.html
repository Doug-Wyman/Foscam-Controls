    <script type="text/javascript">
        function plus_brightness() {
            val = brightness_input.value;
            if (val++ < 15) {
                brightness_input.value = val;
                camera_control(1, val * 16);
            }
        }
    </script>
    <script type="text/javascript">
        function minus_brightness() {
            val = brightness_input.value;
            if (val-- > 0) {
                brightness_input.value = val;
                camera_control(1, val * 16);
            }
        }
    </script>
